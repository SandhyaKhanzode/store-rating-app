<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Store Rating App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="form" onsubmit="event.preventDefault(); signup();">
      <h2>Sign Up</h2>
      <input id="signup-name" type="text" placeholder="Name" required />
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-address" type="text" placeholder="Address" required />
      <input id="signup-password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p id="signup-error" class="error"></p>
      <p class="link">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
